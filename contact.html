<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="wwwroot/css/site.css">
    <title>Contact Us</title>
</head>
<body>
    <nav class="navbar">
        <a href="#" class="brand">Paradigm</a>
        <span class="menu-toggle" onclick="toggleMenu()">&#9776;</span>
        <img src="wwwroot/balloondog.jpg" alt="logo" width="50" height="50">
        <div class="nav-links" id="navLinks">
            <a href="index.html">Home</a>
            <a href="cats.html">Cats</a>
            <a href="dogs.html">Dogs</a>
            <a href="fish.html">Fish</a>
            <a href="birds.html">Birds</a>
            <a href="smallanimals.html">Small Animals (hamster, guinea pig, etc)</a>
            <a href="contact.html">Contact us</a>
            <div class="fetch">
                <label for="fetchButton">Search Here:</label>
                <input type="text" id="fetchButton" name="searchFetch">
                <button type="submit" id="submitFetch" name="beginSearch">Fetch</button>
            </div>
        </div>
    </nav>
    <h1>Contact Form</h1>
    <form>
        <label for="fullname">Full Name</label><br>
        <input type="text" id="fullname" name="fullname"><br>
        <br>
        <label for="phone">Phone Number</label><br>
        <input type="text" id="phone" name="phone"><br>
        <br>
        <label for="pettype">Pet Type</label><br>
        <input type="text" id="pettype" name="type"><br>
        <br>
        <label for="email">E-mail Address</label><br>
        <input type="text" id="email" name="email"><br>
        <br>
        <label for="timezone">Time Zone</label><br>
        <input type="text" id="timezone" name="zone"><br>
        <br>
        <button type="submit" id="submitButton">Submit</button>
    </form>
    <div class="pics">
        <img src="wwwroot/ppplogo.jpg" alt="Paradigm Logo">
    </div>
    <footer>
        <h2>&copy; 2025 Paradigm Pet Professionals</h2>
    </footer>
    <script src="wwwroot/js/site.js" async defer></script>

    <script>
        document.getElementById("submitButton").addEventListener('click', function() {

            let fullName = document.getElementById("fullname").value.trim();
            let phoneNumber = document.getElementById("phone").value.trim();
            let type = document.getElementById("pettype").value.trim();
            let email = document.getElementById("email").value.trim();
            let timezone = document.getElementById("timezone").value.trim();

            console.log(fullName + " " + phoneNumber + " " + type + " " + email + " " + timezone);

            if (fullName && phoneNumber && type && email && timezone) {
                alert("Consultation submitted successfully!")
            }
            else {
                alert("One or more fields are invalid!")
            }
        });

        document.getElementById("submitFetch").addEventListener('click', function() {
            let query = document.getElementById("fetchButton").value.trim();

            if (query) {
            // Redirecting to a search page with the query as a URL parameter
            window.location.href = "/Search?query=" + encodeURIComponent(query);
        } else {
            alert("Please enter a search term.");
        }
                });
    </script>
</body>
</html>
